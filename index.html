<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Dijkstra's Algorithm Visualizer</h1>
        
        <div class="grid-container">
            <!-- Graph Builder Panel -->
            <div class="panel builder-panel">
                <h2 class="panel-title">Build Your Graph</h2>
                
                <!-- Add Node Section -->
                <div class="section">
                    <h3 class="section-title">Add Nodes</h3>
                    <div class="input-group">
                        <input type="text" id="nodeInput" placeholder="Node name" class="input-field">
                        <button id="addNodeBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="nodesList" class="nodes-list"></div>
                </div>

                <!-- Add Edge Section -->
                <div class="section">
                    <h3 class="section-title">Add Edges</h3>
                    <div class="edge-inputs">
                        <select id="fromNode" class="select-field">
                            <option value="">From</option>
                        </select>
                        <select id="toNode" class="select-field">
                            <option value="">To</option>
                        </select>
                        <input type="number" id="weightInput" placeholder="Weight" class="input-field">
                    </div>
                    <button id="addEdgeBtn" class="btn btn-success">Add Edge</button>
                </div>

                <!-- Start Node Section -->
                <div class="section">
                    <h3 class="section-title">Start Node</h3>
                    <select id="startNode" class="select-field">
                        <option value="">Select start node</option>
                    </select>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="startBtn" class="btn btn-purple">
                        <i class="fas fa-play"></i>
                        Start Algorithm
                    </button>
                    <button id="nextBtn" class="btn btn-success" style="display: none;">
                        Next Step <span id="stepCounter"></span>
                    </button>
                    <button id="resetBtn" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                    <button id="clearBtn" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Graph Visualization -->
            <div class="panel visualization-panel">
                <h2 class="panel-title">Graph Visualization</h2>
                <div class="svg-container">
                    <svg id="graphSvg" width="100%" height="400" viewBox="0 0 400 400">
                        <!-- Graph elements will be drawn here -->
                    </svg>
                </div>
                
                <!-- Legend -->
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color unvisited"></div>
                        <span>Unvisited</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color current"></div>
                        <span>Current</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color visited"></div>
                        <span>Visited</span>
                    </div>
                </div>
            </div>

            <!-- Algorithm Info Panel -->
            <div class="panel info-panel">
                <h2 class="panel-title">Algorithm Info</h2>
                
                <!-- Flow Steps -->
                <div class="section">
                    <h3 class="section-title small">Current Step:</h3>
                    <div id="flowSteps" class="flow-steps"></div>
                </div>

                <!-- Calculation Details -->
                <div id="calculationDetails" class="calculation-details" style="display: none;">
                    <h3 class="section-title small">Calculation Details:</h3>
                    <div id="calculationContent"></div>
                </div>

                <!-- Current Step Info -->
                <div id="currentStepInfo" class="current-step-info" style="display: none;">
                    <h3 class="section-title small">Current Action:</h3>
                    <p id="currentStepText"></p>
                </div>

                <!-- Priority Queue -->
                <div id="priorityQueue" class="priority-queue" style="display: none;">
                    <h3 class="section-title small">Priority Queue</h3>
                    <div id="priorityQueueContent"></div>
                </div>

                <!-- Final Results -->
                <div id="finalResults" class="final-results" style="display: none;">
                    <h3 class="section-title small">Final Distances</h3>
                    <div id="finalResultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
